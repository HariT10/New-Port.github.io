<script>
const text = "Harishan Thilak";
let i = 0;

function typeWriter() {
    if (i < text.length) {
        document.getElementById("typewriter").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 200);
    }
}

window.onload = function() {
    setTimeout(() => {
        document.querySelector(".highlight").classList.add("show");
        typeWriter();
    }, 1000);
};
</script>
